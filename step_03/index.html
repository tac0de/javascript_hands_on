<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accordion UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="accordion">
    <div class="item">
      <button class="question">What is HTML?</button>
      <div class="answer">HTML stands for HyperText Markup Language.</div>
    </div>
    <div class="item">
      <button class="question">What is CSS?</button>
      <div class="answer">CSS stands for Cascading Style Sheets.</div>
    </div>
    <div class="item">
      <button class="question">What is JavaScript?</button>
      <div class="answer">JavaScript makes websites interactive.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
